<div class="container-fluid">
    <h3 style="text-align: center;">Customer Loan History</h3><br>
  <table class="table table-borderless; " >
    <tr style="background-color: #bbb6b6;">
      <th>#</th>
      <th>type</th>
      <!-- <th *ngIf="userRole=='admin'">Password</th> -->
      <th>Amount</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Customer Details</th>

      <!-- <th >Action</th> -->
    </tr>
    <tr *ngFor="let user of userList;let i=index; trackBy:track">
      <td>{{ i+1 }}</td>
      <td>{{ user.type }}</td>
      <!-- <td *ngIf="userRole=='admin'">{{ user.password }}</td> -->
      <td>{{ user.amount }}</td>
      <td>{{ user.startDate }}</td>
      <td>{{ user.endDate }}</td>
      <td>{{ user.status }}</td>
      <td>{{ user.customerDetails.id }}</td>
      <!-- <td>{{ user.paddress }}</td>
      <td>{{ user.caddress }}</td> -->
