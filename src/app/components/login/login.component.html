

	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title" style="font-family: 'Times New Roman', Times, serif"><i><strong>We Built This Bank For You.</strong></i></h4>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbeob-
				RZyxRO5kiYVGvsbWxpPM9mryveXq2-dE4Z-abA&s" alt="Girl in a jacket" class="rounded-circle">
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row"><br><br>
						<h2> &nbsp;Log In Here</h2>
					</div>
					<div class="row">
						<form control="" [formGroup]="loginForm" (submit)="login()"  class="form-group">
							<div class="row">
								<input type="text" formControlName="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" formControlName="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
								
								<label for="remember_me"><input type="checkbox" formControlName="remember_me" id="remember_me" class="">&nbsp; Remember Me!</label> 			
								<input type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Don't have an account? <a routerLink="/sign-up"><i>Register Here</i></a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
