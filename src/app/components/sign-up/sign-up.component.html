

	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title" style="font-family: 'Times New Roman', Times, serif">We Built This Bank For You.</h4>
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbeob-
				RZyxRO5kiYVGvsbWxpPM9mryveXq2-dE4Z-abA&s" alt="Girl in a jacket" class="rounded-circle">
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Sign up</h2>
					</div>
					<div class="row">
						<form control="" [formGroup]="signUpForm" (submit)="onSubmit()"  class="form-group">
							<div class="row">
								<input type="text" formControlName="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" formControlName="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="email" formControlName="email" id="email" class="form__input" placeholder="Email">
							</div>
					
							<div class="row">
								<input type="submit" value="Submit" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Already have an account? <a routerLink="/login">Loin Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
