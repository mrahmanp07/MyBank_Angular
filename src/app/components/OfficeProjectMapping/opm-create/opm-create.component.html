
<section class="container">
    <header>Make a Map on Office Project</header>
    <form class="form"  [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <label for="officeMapName">Office Map Name</label>
        <input type="text" formControlName="officeMapName" class="form-control" id="officeMapName" placeholder="Write Office map name" required />
      </div>
  
      <div class="input-box">
        <label for="officeMapId">Office Map Id</label>
        <input type="text" formControlName="officeMapId" class="form-control" id="officeMapId" placeholder="Write Office Map Id" required />
      </div>

      <div class="input-box">
        <label for="status">Status</label>
        <input type="text" formControlName="status" class="form-control" id="status" placeholder="Write status" required />
      </div>
      <div class="input-box">
        <label for="officeDetails">Office Details</label>
        <select class="form-control"  aria-label="Default select example"  formControlName="officeDetails" placeholder="Select one">
          <option *ngFor="let a of odList" value="{{a.id}}">{{a.name}}</option>
        </select>
      </div>

      <div class="input-box">
        <label for="projectDetails">Project Details</label>

        <select class="form-control"  aria-label="Default select example"  formControlName="projectDetails" placeholder="Select one">
          <option *ngFor="let b of pdList" value="{{b.id}}">{{b.name}}</option>
        </select>
      </div>
