    <form class="form"  [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <label for="officeDetails">Office Details Id</label>
        <input type="number" formControlName="officeDetails" class="form-control" id="officeDetails" placeholder="Write Office Details Id" required />
      </div>
  
      <div class="input-box">
        <label for="projectDetails">Project Details Id</label>

      <div class="input-box">

      <div class="input-box">

      <div class="input-box">

      <div class="input-box">

      </div>

      <div class="input-box">

        <input type="text" formControlName="particular" class="form-control" id="particular" placeholder="Write exact particular" required />
      </div>
      <div class="input-box">
        <label for="date">Date</label>
        <input type="date" formControlName="date" class="form-control" id="date" placeholder="Select Date" required />
      </div>
      <div class="input-box">
        <label for="voucherMaster">Voucher Master Id</label>
        <input type="text" formControlName="voucherMaster" class="form-control" id="voucherMaster" placeholder="Write Voucher Master Id" required />
      </div>
