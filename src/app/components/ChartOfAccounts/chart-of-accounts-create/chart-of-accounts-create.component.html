
<section class="container">
    <header>Create a Chart of Account</header>
    <form class="form"  [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter CoA name" required />
      </div>
  
      <div class="input-box">
        <label for="coaId">CoA Id</label>
        <input type="text" formControlName="coaId" class="form-control" id="coaId" placeholder="Enter the Chart of Account Id" required />
      </div>
  
      <div class="input-box">
        <label for="type">Type</label>
        <select type="text" formControlName="type" class="form-control" id="type" placeholder="Select Type" required>
          <option value="Dr.">Debit</option>
          <option value="Cr.">Credit</option>
        </select>
      </div>


      <div class="input-box">
        <label for="amount">Amount</label>
        <input type="number" formControlName="amount" class="form-control" id="amount" placeholder="Write amount in Taka" required />
      </div>
      <div class="input-box">
        <label for="status">Status</label>
        <input type="text" formControlName="status" class="form-control" id="status" placeholder="Write status" required />
      </div>
