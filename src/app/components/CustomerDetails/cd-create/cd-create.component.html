
<section class="container">
    <header>Register a Customer</header>
    <form class="form"  [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter customer's full name" required />
      </div>
  
      <div class="input-box">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter customer Address" required />
      </div>
  
      <div class="input-box">
        <label for="customerFullDetails">Customerd Full Details</label>
        <input type="text" formControlName="customerFullDetails" class="form-control" id="customerFullDetails" placeholder="Write customer full details" required />
      </div>
      <div class="input-box">
        <label for="type">Customer Type</label>
        <input type="text" formControlName="type" class="form-control" id="type" placeholder="Write customer type" required />
      </div>
      <div class="input-box">
        <label for="status">Status</label>
        <input type="text" formControlName="status" class="form-control" id="status" placeholder="Write status" required />
      </div>
      <div class="input-box">
        <label for="officeDetails">Registered office</label>
        <select type="text" formControlName="officeDetails" class="form-control" id="officeDetails" placeholder="Select one" required required>
          <option *ngFor="let b of OdList" [value]="b.id">{{b.name}}</option>
        </select>
              </div>
