  <section class="container">
    <header>Edit Voucher Form</header>
    <form class="form"  [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <label for="fullname">Full Name</label>
        <input type="text" formControlName="fullname" class="form-control" id="fullname" placeholder="Enter your full name" required />
      </div>
  
      <div class="input-box">
        <label for="mail">Email Address</label>
        <input type="email" formControlName="mail" class="form-control" id="mail" placeholder="Enter email address" required />
      </div>
  
      <div class="column">
        <div class="input-box">
          <label for="phone">Phone Number</label>
          <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone number" required />
        </div>
        
        <div class="input-box">
          <label>Date of Birth</label>
          <input type="date" formControlName="date" class="form-control" id="date" placeholder="Enter your birth date" required />
        </div>
      </div>
  
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" formControlName="gender" name="g" id="check-male" value="Male" />
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" formControlName="gender" name="g" id="check-female" value="Female"/>
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" formControlName="gender" name="g" id="check-other" value="Others"/>
            <label for="check-other">prefer not to say</label>
          </div>
        </div>
      </div>
  
      <div class="input-box address">
        <label>Address</label>
        <input type="text" formControlName="paddress" class="form-control" id="paddress" placeholder="Enter permanent address" required />
        <input type="text" formControlName="caddress" class="form-control" id="caddress" placeholder="Enter current address" required />
